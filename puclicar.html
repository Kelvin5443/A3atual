<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário EmailJS</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    form {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
      font-weight: 700;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 1.2rem;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      resize: vertical;
      font-family: inherit;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
    }

    select {
      appearance: none;
      background: url('data:image/svg+xml;utf8,<svg fill="%23666" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 0.75rem center/1em auto;
      padding-right: 2.5rem;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4a90e2;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover,
    button:focus {
      background-color: #357abd;
      outline: none;
    }
  </style>
</head>
<body>
  <form id="contact-form">
    <h2>Enviar Dados</h2>

    <label for="id">ID</label>
    <input type="text" id="id" name="id" placeholder="Digite o ID" required />

    <label for="categoria">Categoria</label>
    <select id="categoria" name="categoria" required>
      <option value="" disabled selected>Selecione uma categoria</option>
      <option value="Esporte">Esporte</option>
      <option value="Acadêmico">Acadêmico</option>
      <option value="Eventos">Eventos</option>
    </select>

    <label for="data">Data</label>
    <input type="date" id="data" name="data" required />

    <label for="texto">Texto</label>
    <textarea id="texto" name="texto" rows="5" placeholder="Digite sua mensagem" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init('9dhq0XjoX-CMfRZsR');

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      emailjs.sendForm('service_db8mljk', 'template_tsyhb5d', this)
        .then(() => {
          alert('Mensagem enviada com sucesso!');
          this.reset();
        }, (error) => {
          alert('Erro ao enviar a mensagem: ' + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
